<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th>Model</th>
      <th>Series</th>
      <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars : ${cars}">
      <td th:text="${cars.model}"></td>
      <td th:text="${cars.series}"></td>
      <td th:text="${cars.color}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
